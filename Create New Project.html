<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Project</title>
    <style>
        /* Your existing styles here */
    </style>
</head>
<body>
    <div class="container animated">
        <div class="button-group">
            <a href="dashboard.html" class="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                Dashboard
            </a>
            <button type="button" class="button save" onclick="saveProject()">Save Project</button>
        </div>

        <div class="file-management">
            <span class="file-status" id="fileStatus">No data file loaded</span>
            <button type="button" class="button" id="loadDataButton">Load Data File</button>
        </div>

        <h1>Create a New Project</h1>
        <form id="createProjectForm">
            <!-- Your form fields here -->
        </form>
    </div>
    
    <script>
        async function saveProject() {
            const form = document.getElementById('createProjectForm');
            const formData = new FormData(form);
            const data = {};

            // Collect form data
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }

            try {
                // Send the form data to the Google Apps Script Web App URL
                const response = await fetch('https://script.google.com/macros/s/AKfycbwIVnEySlXTqm8HQuk8mzuAp5o0qgeCriJYhpBqPSCW3fj8JwIM2TgJOLuyIrNc_VeFIg/exec', {
                    method: 'POST',
                    body: JSON.stringify(data),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                // Handle the response
                if (response.ok) {
                    alert('Project saved successfully!');
                    form.reset(); // Clear the form
                } else {
                    alert('Failed to save the project. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while saving the project.');
            }
        }

        // Your additional JavaScript for file management or animations
    </script>
</body>
</html>
