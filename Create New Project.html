<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Project</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f0f4f8;
            --text-color: #2c3e50;
            --input-background: #ffffff;
            --notes-background: #e8f4fd;
            --border-color: #bdc3c7;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --hover-color: #2980b9;
        }
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: var(--input-background);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 30px var(--shadow-color);
        }
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 40px;
            font-size: 3em;
            font-weight: 600;
            letter-spacing: -1px;
        }
        .form-layout {
            display: flex;
            gap: 40px;
        }
        .column {
            flex: 1;
            background-color: var(--input-background);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px var(--shadow-color);
            transition: all 0.3s ease;
        }
        .column:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px var(--shadow-color);
        }
        .column:nth-child(2) {
            background-color: var(--notes-background);
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-color);
            transition: all 0.3s ease;
        }
        input[type="text"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }
        input[type="text"]:focus,
        input[type="tel"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        textarea {
            height: calc(100% - 40px);
            min-height: 200px;
            resize: vertical;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding: 15px;
            background-color: var(--notes-background);
            border-radius: 15px;
            box-shadow: 0 4px 8px var(--shadow-color);
        }
        .button {
            display: inline-flex;
            align-items: center;
            padding: 15px 30px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            border: none;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 6px var(--shadow-color);
        }
        .button:hover {
            background-color: var(--hover-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px var(--shadow-color);
        }
        .button.save {
            background-color: var(--secondary-color);
        }
        .button.save:hover {
            background-color: #27ae60;
        }
        .button svg {
            margin-right: 10px;
        }
        .notes-title {
            color: var(--primary-color);
            margin-top: 0;
            font-size: 1.8em;
            border-bottom: 3px solid var(--primary-color);
            padding-bottom: 15px;
            margin-bottom: 25px;
        }
        .file-management {
            margin-bottom: 20px;
            padding: 15px;
            background-color: var(--notes-background);
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .file-status {
            font-weight: 600;
            color: var(--text-color);
        }
        #loadDataButton {
            background-color: var(--primary-color);
        }
        #loadDataButton:hover {
            background-color: var(--hover-color);
        }
        @media (max-width: 768px) {
            .form-layout {
                flex-direction: column;
            }
        }
        .form-group:hover label {
            color: var(--hover-color);
        }
        .animated {
            animation: fadeInUp 0.5s ease-out;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container animated">
        <div class="button-group">
            <a href="dashboard.html" class="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                Dashboard
            </a>
            <button type="button" class="button save" onclick="saveProject()">Save Project</button>
        </div>

        <div class="file-management">
            <span class="file-status" id="fileStatus">No data file loaded</span>
            <button type="button" class="button" id="loadDataButton">Load Data File</button>
        </div>

        <h1>Create a New Project</h1>
        <form id="createProjectForm">
            <div class="form-layout">
                <div class="column">
                    <div class="form-group">
                        <label for="projectName">Project Name</label>
                        <input type="text" id="projectName" name="projectName" required>
                    </div>
                    <div class="form-group">
                        <label for="projectAddress">Project Address</label>
                        <input type="text" id="projectAddress" name="projectAddress" required>
                    </div>
                    <div class="form-group">
                        <label for="erfNo">ERF No</label>
                        <input type="text" id="erfNo" name="erfNo" required>
                    </div>
                    <div class="form-group">
                        <label for="clientName">Client Name</label>
                        <input type="text" id="clientName" name="clientName" required>
                    </div>
                    <div class="form-group">
                        <label for="clientSurname">Client Surname</label>
                        <input type="text" id="clientSurname" name="clientSurname" required>
                    </div>
                    <div class="form-group">
                        <label for="clientCell">Client Cell Number</label>
                        <input type="tel" id="clientCell" name="clientCell" required>
                    </div>
                    <div class="form-group">
                        <label for="architectName">Architect Name</label>
                        <input type="text" id="architectName" name="architectName" required>
                    </div>
                    <div class="form-group">
                        <label for="architectNumber">Architect Number</label>
                        <input type="tel" id="architectNumber" name="architectNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="engineerName">Engineer Name</label>
                        <input type="text" id="engineerName" name="engineerName" required>
                    </div>
                    <div class="form-group">
                        <label for="engineerNumber">Engineer Number</label>
                        <input type="tel" id="engineerNumber" name="engineerNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="projectManagerName">Project Manager Name</label>
                        <input type="text" id="projectManagerName" name="projectManagerName" required>
                    </div>
                    <div class="form-group">
                        <label for="projectManagerNumber">Project Manager Number</label>
                        <input type="tel" id="projectManagerNumber" name="projectManagerNumber" required>
                    </div>
                </div>
                <div class="column">
                    <h2 class="notes-title">Project Notes</h2>
                    <div class="form-group" style="height: calc(100% - 70px);">
                        <textarea id="notes" name="notes" placeholder="Enter any additional project notes here..."></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>
    
    <script>
        let plannerData = {
            projects: {},
            // You can add other sections here, for example:
            // todoList: [],
            // calendar: {},
            // etc.
        };

        const FILE_PATH = "C:\\Users\\anton\\Dropbox\\1.2 Planner\\planner_data.json";

        // Load data when the page opens
        window.addEventListener('load', loadExistingData);

        async function loadExistingData() {
            try {
                const [fileHandle] = await window.showOpenFilePicker({
                    types: [{
                        description: 'JSON Files',
                        accept: {'application/json': ['.json']},
                    }],
                    multiple: false,
                });
                const file = await fileHandle.getFile();
                const content = await file.text();
                plannerData = JSON.parse(content);
                updateFileStatus();
                alert('Existing data loaded successfully!');
            } catch (error) {
                console.error('Error loading existing data:', error);
                alert('No existing data file selected or error loading file. Starting with empty data.');
            }
        }

        async function saveProject() {
            const form = document.getElementById('createProjectForm');
            const formData = new FormData(form);
            
            const projectData = {};
            for (let [key, value] of formData.entries()) {
                projectData[key] = value;
            }
            
            const projectId = 'project_' + Date.now();
            
            plannerData.projects[projectId] = projectData;
            
            await saveAllData();
            
            updateFileStatus();
            form.reset();
        }

        async function saveAllData() {
            const jsonString = JSON.stringify(plannerData, null, 2);

            try {
                const handle = await window.showSaveFilePicker({
                    suggestedName: 'planner_data.json',
                    types: [{
                        description: 'JSON File',
                        accept: {'application/json': ['.json']},
                    }],
                    startIn: 'documents',
                });
                const writable = await handle.createWritable();
                await writable.write(jsonString);
                await writable.close();
                alert('Data saved successfully! Please ensure the file is saved in your Dropbox folder: ' + FILE_PATH);
            } catch (err) {
                console.error('Error saving file:', err);
                alert('An error occurred while saving the data. Please make sure to save the file in your Dropbox folder: ' + FILE_PATH);
            }
        }

        function loadDataFile(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const content = e.target.result;
                        plannerData = JSON.parse(content);
                        updateFileStatus();
                        alert('Data file loaded successfully!');
                    } catch (error) {
                        alert('Error loading file: Invalid JSON format');
                        console.error('Error parsing JSON:', error);
                    }
                };
                reader.readAsText(file);
            }
        }

        function updateFileStatus() {
            const fileStatus = document.getElementById('fileStatus');
            const projectCount = Object.keys(plannerData.projects).length;
            fileStatus.textContent = `Data file loaded with ${projectCount} project(s)`;
        }

        const fileInput = document.createElement('input');
        fileInput.type = 'file';
        fileInput.accept = '.json';
        fileInput.style.display = 'none';
        fileInput.addEventListener('change', loadDataFile);
        document.body.appendChild(fileInput);

        document.getElementById('loadDataButton').addEventListener('click', () => fileInput.click());

        // Add animation to form groups
        document.querySelectorAll('.form-group').forEach((group, index) => {
            group.style.animationDelay = `${index * 0.1}s`;
            group.classList.add('animated');
        });
    </script>
</body>
</html>
