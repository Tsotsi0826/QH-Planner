<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Project</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f0f4f8;
            --text-color: #2c3e50;
            --input-background: #ffffff;
            --notes-background: #e8f4fd;
            --border-color: #bdc3c7;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --hover-color: #2980b9;
            --icon-color: #7f8c8d;
        }
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: var(--input-background);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 30px var(--shadow-color);
        }
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            font-weight: 600;
            letter-spacing: -1px;
        }
        .form-layout {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .column {
            background-color: var(--input-background);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px var(--shadow-color);
            transition: all 0.3s ease;
            overflow: hidden;
        }
        .column:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px var(--shadow-color);
        }
        .column:nth-child(2) {
            background-color: var(--notes-background);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--primary-color);
            transition: all 0.3s ease;
        }
        input[type="text"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }
        input[type="text"]:focus,
        input[type="tel"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        textarea {
            height: 150px;
            resize: vertical;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: var(--notes-background);
            border-radius: 10px;
            box-shadow: 0 4px 8px var(--shadow-color);
        }
        .button {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 6px var(--shadow-color);
        }
        .button:hover {
            background-color: var(--hover-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px var(--shadow-color);
        }
        .button.save {
            background-color: var(--secondary-color);
        }
        .button.save:hover {
            background-color: #27ae60;
        }
        .clients-list {
            max-height: 300px; /* Limit the height */
            overflow-y: auto;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px var(--shadow-color);
        }
        .client-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            margin-bottom: 5px;
            background-color: var(--input-background);
            border-left: 4px solid var(--primary-color);
            border-radius: 5px;
            box-shadow: 0 2px 4px var(--shadow-color);
            cursor: pointer;
        }
        .client-icons {
            display: flex;
            gap: 8px;
        }
        .client-icons i {
            font-size: 1.2em;
            color: var(--icon-color);
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .client-icons i:hover {
            color: var(--primary-color);
        }
        .notes-title {
            color: var(--primary-color);
            margin-top: 0;
            font-size: 1.5em;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        @media (max-width: 768px) {
            .form-layout {
                grid-template-columns: 1fr;
            }
        }
        .form-group:hover label {
            color: var(--hover-color);
        }
        .animated {
            animation: fadeInUp 0.5s ease-out;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .message {
            margin-top: 10px;
            padding: 8px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
        .message.error {
            background-color: #ffebee;
            color: #c62828;
        }
        .message.success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        .home-link {
            display: inline-flex;
            align-items: center;
            color: var(--primary-color);
            font-size: 18px;
            margin-bottom: 20px;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .home-link i {
            font-size: 24px;
            margin-right: 8px;
        }
        .home-link:hover {
            color: var(--hover-color);
        }
    </style>
    <!-- Adding Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container animated">
        <!-- Home Icon with Description -->
        <a href="Dashboard.html" class="home-link" title="Go to Dashboard">
            <i class="fas fa-home"></i> Back to Dashboard
        </a>
        
        <div class="button-group">
            <button type="submit" class="button save" form="createProjectForm">Save Project</button>
        </div>

        <h1>Create a New Project</h1>
        <form id="createProjectForm">
            <div class="form-layout">
                <div class="column">
                    <div class="form-group">
                        <label for="projectName">Project Name</label>
                        <input type="text" id="projectName" name="projectName">
                    </div>
                    <div class="form-group">
                        <label for="projectAddress">Project Address</label>
                        <input type="text" id="projectAddress" name="projectAddress">
                    </div>
                    <div class="form-group">
                        <label for="erfNo">ERF No</label>
                        <input type="text" id="erfNo" name="erfNo">
                    </div>
                    <div class="form-group">
                        <label for="clientName">Client Name</label>
                        <input type="text" id="clientName" name="clientName">
                    </div>
                    <div class="form-group">
                        <label for="clientSurname">Client Surname</label>
                        <input type="text" id="clientSurname" name="clientSurname">
                    </div>
                    <div class="form-group">
                        <label for="clientCell">Client Cell Number</label>
                        <input type="tel" id="clientCell" name="clientCell">
                    </div>
                </div>
                
                <div class="column">
                    <h2 class="notes-title">Project Notes</h2>
                    <div class="form-group">
                        <textarea id="notes" name="notes" placeholder="Enter any additional project notes here..."></textarea>
                    </div>
                </div>

                <div class="column">
                    <h2 class="notes-title">Created Clients</h2>
                    <div class="clients-list" id="clientsList">
                        <!-- Newly created clients will be displayed here -->
                    </div>
                </div>
            </div>
        </form>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <script>
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyD82WxYqaYASCiTmcBd7nHHZMTsAJSZkIc",
      authDomain: "qh-planner.firebaseapp.com",
      databaseURL: "https://qh-planner-default-rtdb.firebaseio.com",
      projectId: "qh-planner",
      storageBucket: "qh-planner.appspot.com",
      messagingSenderId: "847763991357",
      appId: "1:847763991357:web:9dda19dfee4dac66a5f354"
    };
    
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('createProjectForm');
        const saveButton = document.querySelector('.button.save');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            saveProject();
        });

        async function saveProject() {
            const formData = new FormData(form);
            const projectData = Object.fromEntries(formData);

            // Check if projectName is filled
            if (!projectData.projectName) {
                showMessage('Please enter a Project Name before saving.', 'error');
                return;
            }

            setLoading(true);

            try {
                const database = firebase.database();
                const newProjectRef = database.ref('projects').push();
                await newProjectRef.set(projectData);

                showMessage('Project saved successfully!', 'success');
                form.reset(); // Clear the form after successful save
                loadClients(); // Refresh clients list after saving
            } catch (error) {
                console.error('Error saving data:', error);
                showMessage('Error saving data. Please try again.', 'error');
            } finally {
                setLoading(false);
            }
        }

        function setLoading(isLoading) {
            saveButton.disabled = isLoading;
            saveButton.textContent = isLoading ? 'Saving...' : 'Save Project';
        }

        function showMessage(message, type) {
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            messageElement.className = `message ${type}`;
            form.appendChild(messageElement);
            setTimeout(() => messageElement.remove(), 5000);
        }

        function loadClients() {
            const clientsList = document.getElementById('clientsList');
            clientsList.innerHTML = ''; // Clear existing list

            // Reference to the 'projects' path in your Firebase Realtime Database
            const clientsRef = firebase.database().ref('projects');
            
            // Listen for changes in the 'projects' path
            clientsRef.on('value', (snapshot) => {
                console.log('Fetching data from Firebase...'); // Log to check when data is fetched
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    console.log('Data received:', data); // Log the complete data object

                    clientsList.innerHTML = ''; // Clear existing list each time data changes

                    // Iterate through each project in the snapshot
                    for (const key in data) {
                        const project = data[key];

                        // Log the specific project object to check its structure
                        console.log(`Project data for key ${key}:`, project);

                        // Check if the project has a name
                        if (project.projectName) {
                            const clientItem = document.createElement('div');
                            clientItem.className = 'client-item';
                            clientItem.innerHTML = `
                                <span>${project.projectName}</span>
                                <div class="client-icons">
                                    <i class="fas fa-arrow-right" title="Move to Current Project"></i>
                                    <i class="fas fa-calendar-alt" title="Move to Upcoming Project"></i>
                                    <i class="fas fa-trash-alt" title="Delete" onclick="deleteProject('${key}')"></i>
                                </div>
                            `;
                            clientItem.onclick = () => populateFormFields(project, key); // Add click event
                            clientsList.appendChild(clientItem);
                        } else {
                            console.warn('Project data missing projectName:', project);
                        }
                    }
                } else {
                    console.log('No data found in the "projects" path.');
                    clientsList.innerHTML = '<p>No projects found.</p>'; // Show a message if no data is found
                }
            }, (error) => {
                console.error('Error fetching data from Firebase:', error);
                showMessage('Error loading clients. Please check your connection.', 'error');
            });
        }

        // Function to populate form fields when a client is clicked
        function populateFormFields(project, key) {
            document.getElementById('projectName').value = project.projectName || '';
            document.getElementById('projectAddress').value = project.projectAddress || '';
            document.getElementById('erfNo').value = project.erfNo || '';
            document.getElementById('clientName').value = project.clientName || '';
            document.getElementById('clientSurname').value = project.clientSurname || '';
            document.getElementById('clientCell').value = project.clientCell || '';
            document.getElementById('notes').value = project.notes || '';
        }

        // Function to delete a project from Firebase
        function deleteProject(key) {
            if (confirm('Are you sure you want to delete this project?')) {
                firebase.database().ref('projects/' + key).remove()
                    .then(() => {
                        showMessage('Project deleted successfully.', 'success');
                        loadClients(); // Refresh the list after deletion
                    })
                    .catch((error) => {
                        console.error('Error deleting project:', error);
                        showMessage('Error deleting project. Please try again.', 'error');
                    });
            }
        }

        // Initialize loading of clients on page load
        loadClients();
    });
    </script>
</body>
</html>
