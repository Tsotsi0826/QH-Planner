<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Project</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f0f4f8;
            --text-color: #2c3e50;
            --input-background: #ffffff;
            --notes-background: #e8f4fd;
            --border-color: #bdc3c7;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --hover-color: #2980b9;
        }
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: var(--input-background);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 30px var(--shadow-color);
        }
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 40px;
            font-size: 3em;
            font-weight: 600;
            letter-spacing: -1px;
        }
        .form-layout {
            display: flex;
            gap: 40px;
        }
        .column {
            flex: 1;
            background-color: var(--input-background);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px var(--shadow-color);
            transition: all 0.3s ease;
        }
        .column:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px var(--shadow-color);
        }
        .column:nth-child(2) {
            background-color: var(--notes-background);
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-color);
            transition: all 0.3s ease;
        }
        input[type="text"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }
        input[type="text"]:focus,
        input[type="tel"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        textarea {
            height: calc(100% - 40px);
            min-height: 200px;
            resize: vertical;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding: 15px;
            background-color: var(--notes-background);
            border-radius: 15px;
            box-shadow: 0 4px 8px var(--shadow-color);
        }
        .button {
            display: inline-flex;
            align-items: center;
            padding: 15px 30px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            border: none;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 6px var(--shadow-color);
        }
        .button:hover {
            background-color: var(--hover-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px var(--shadow-color);
        }
        .button.save {
            background-color: var(--secondary-color);
        }
        .button.save:hover {
            background-color: #27ae60;
        }
        .button svg {
            margin-right: 10px;
        }
        .notes-title {
            color: var(--primary-color);
            margin-top: 0;
            font-size: 1.8em;
            border-bottom: 3px solid var(--primary-color);
            padding-bottom: 15px;
            margin-bottom: 25px;
        }
        @media (max-width: 768px) {
            .form-layout {
                flex-direction: column;
            }
        }
        .form-group:hover label {
            color: var(--hover-color);
        }
        .animated {
            animation: fadeInUp 0.5s ease-out;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
        .message.error {
            background-color: #ffebee;
            color: #c62828;
        }
        .message.success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="container animated">
        <div class="button-group">
            <a href="dashboard.html" class="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                Dashboard
            </a>
            <button type="submit" class="button save" form="createProjectForm">Save Project</button>
        </div>

        <h1>Create a New Project</h1>
        <form id="createProjectForm">
            <div class="form-layout">
                <div class="column">
                    <div class="form-group">
                        <label for="projectName">Project Name</label>
                        <input type="text" id="projectName" name="projectName" required>
                    </div>
                    <div class="form-group">
                        <label for="projectAddress">Project Address</label>
                        <input type="text" id="projectAddress" name="projectAddress" required>
                    </div>
                    <div class="form-group">
                        <label for="erfNo">ERF No</label>
                        <input type="text" id="erfNo" name="erfNo" required>
                    </div>
                    <div class="form-group">
                        <label for="clientName">Client Name</label>
                        <input type="text" id="clientName" name="clientName" required>
                    </div>
                    <div class="form-group">
                        <label for="clientSurname">Client Surname</label>
                        <input type="text" id="clientSurname" name="clientSurname" required>
                    </div>
                    <div class="form-group">
                        <label for="clientCell">Client Cell Number</label>
                        <input type="tel" id="clientCell" name="clientCell" required>
                    </div>
                    <div class="form-group">
                        <label for="architectName">Architect Name</label>
                        <input type="text" id="architectName" name="architectName" required>
                    </div>
                    <div class="form-group">
                        <label for="architectNumber">Architect Number</label>
                        <input type="tel" id="architectNumber" name="architectNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="engineerName">Engineer Name</label>
                        <input type="text" id="engineerName" name="engineerName" required>
                    </div>
                    <div class="form-group">
                        <label for="engineerNumber">Engineer Number</label>
                        <input type="tel" id="engineerNumber" name="engineerNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="projectManagerName">Project Manager Name</label>
                        <input type="text" id="projectManagerName" name="projectManagerName" required>
                    </div>
                    <div class="form-group">
                        <label for="projectManagerNumber">Project Manager Number</label>
                        <input type="tel" id="projectManagerNumber" name="projectManagerNumber" required>
                    </div>
                </div>
                <div class="column">
                    <h2 class="notes-title">Project Notes</h2>
                    <div class="form-group" style="height: calc(100% - 70px);">
                        <textarea id="notes" name="notes" placeholder="Enter any additional project notes here..."></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>
    
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('createProjectForm');
        const saveButton = document.querySelector('.button.save');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            saveProject();
        });

        async function saveProject() {
            const formData = new FormData(form);
            const projectData = Object.fromEntries(formData);

            // Basic form validation
            if (!validateForm(projectData)) {
                showMessage('Please fill in all required fields.', 'error');
                return;
            }

            setLoading(true);

            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbz2vQQR6ChLMM8mxhgddBzbNgvVCdg2V4u8dHXVul6JKqv8CdsZfyrfpjxs5dbO064_kw/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(projectData),
                });

                if (response.ok) {
                    showMessage('Project saved successfully!', 'success');
                    form.reset(); // Clear the form after successful save
                } else {
                    throw new Error('Server responded with an error');
                }
            } catch (error) {
                console.error('Error saving data:', error);
                showMessage('Error saving data. Please try again.', 'error');
            } finally {
                setLoading(false);
            }
        }

        function validateForm(data) {
            for (let key in data) {
                if (data[key].trim() === '' && key !== 'notes') {
                    return false;
                }
            }
            return true;
        }

        function setLoading(isLoading) {
            saveButton.disabled = isLoading;
            saveButton.textContent = isLoading ? 'Saving...' : 'Save Project';
        }

        function showMessage(message, type) {
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            messageElement.className = `message ${type}`;
            form.appendChild(messageElement);
            setTimeout(() => messageElement.remove(), 5000);
        }
    });
    </script>
</body>
</html>
