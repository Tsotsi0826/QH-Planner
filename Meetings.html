<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meetings and Todos - Construction Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #ecf0f1;
            --text-color: #34495e;
            --border-color: #bdc3c7;
        }
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .form-container, .calendar-container, .todos-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .form-container, .todos-container {
            flex: 1;
            min-width: 300px;
        }
        .calendar-container {
            flex: 2;
            min-width: 400px;
        }
        h1, h2 {
            color: var(--primary-color);
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #27ae60;
        }
        #calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 20px;
        }
        .calendar-day {
            background-color: #f8f9fa;
            border-radius: 4px;
            padding: 10px;
            text-align: center;
        }
        .calendar-day.has-meeting {
            background-color: #d5f5e3;
        }
        #meetings-list, #todos-list {
            margin-top: 20px;
        }
        .meeting-item, .todo-item {
            background-color: #f8f9fa;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .home-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 500;
            margin-bottom: 20px;
        }
        .home-link svg {
            margin-right: 10px;
        }
        .edit-btn, .delete-btn {
            padding: 5px 10px;
            margin-right: 5px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }
        .edit-btn {
            background-color: #f39c12;
        }
        .delete-btn {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <a href="Dashboard.html" class="home-link">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
        Back to Dashboard
    </a>
    
    <div class="container">
        <div class="form-container">
            <h1>Schedule a Meeting</h1>
            <form id="meeting-form">
                <div class="form-group">
                    <label for="user-name">User Name:</label>
                    <select id="user-name" required>
                        <option value="">Select User</option>
                        <option value="add-user">Add New User</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="customer-name">Customer Name:</label>
                    <input type="text" id="customer-name" required>
                </div>
                <div class="form-group">
                    <label for="meeting-date">Date:</label>
                    <input type="date" id="meeting-date" required>
                </div>
                <div class="form-group">
                    <label for="meeting-time">Time:</label>
                    <input type="time" id="meeting-time" required>
                </div>
                <button type="submit">Schedule Meeting</button>
            </form>
        </div>
        <div class="calendar-container">
            <h2>Meeting Calendar</h2>
            <div id="calendar">
                <!-- Calendar will be generated by JavaScript -->
            </div>
            <div id="meetings-list">
                <h2>Upcoming Meetings</h2>
                <!-- Meeting list will be populated by JavaScript -->
            </div>
        </div>
        <div class="todos-container">
            <h2>Todos</h2>
            <form id="todo-form">
                <div class="form-group">
                    <label for="todo-text">New Todo:</label>
                    <input type="text" id="todo-text" required>
                </div>
                <button type="submit">Add Todo</button>
            </form>
            <div id="todos-list">
                <!-- Todos list will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            databaseURL: "https://qh-planner-default-rtdb.firebaseio.com/",
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Get a reference to the database service
        const database = firebase.database();

        // Generate calendar
        function generateCalendar() {
            const calendar = document.getElementById('calendar');
            const daysInMonth = 31; // Simplified for demonstration
            for (let i = 1; i <= daysInMonth; i++) {
                const dayElement = document.createElement('div');
                dayElement.classList.add('calendar-day');
                dayElement.textContent = i;
                calendar.appendChild(dayElement);
            }
        }

        // Load users from Firebase and populate the dropdown
        function loadUsers() {
            const userSelect = document.getElementById('user-name');
            const usersRef = database.ref('users');

            // Clear existing options except the default ones
            userSelect.innerHTML = `
                <option value="">Select User</option>
                <option value="add-user">Add New User</option>
            `;

            // Load users from Firebase and add them to the dropdown
            usersRef.on('value', (snapshot) => {
                const data = snapshot.val();
                for (let id in data) {
                    const userOption = document.createElement('option');
                    userOption.value = data[id].name;
                    userOption.textContent = data[id].name;
                    userSelect.insertBefore(userOption, userSelect.lastElementChild);
                }
            });
        }

        // Add new user and save to Firebase
        function addNewUser() {
            const newUserName = prompt("Enter new user's name:");
            if (newUserName) {
                const userRef = database.ref('users').push();
                userRef.set({ name: newUserName })
                    .then(() => {
                        const userSelect = document.getElementById('user-name');
                        const newOption = document.createElement('option');
                        newOption.value = newUserName;
                        newOption.textContent = newUserName;
                        userSelect.insertBefore(newOption, userSelect.lastElementChild);
                        userSelect.value = newUserName;
                        console.log('User added successfully');
                        loadMeetings(newUserName);
                        loadTodos(newUserName);
                    })
                    .catch((error) => {
                        console.error('Error adding user: ', error);
                    });
            }
        }

        // Add a new meeting
        function addMeeting(event) {
            event.preventDefault();
            const userName = document.getElementById('user-name').value;
            const customerName = document.getElementById('customer-name').value;
            const meetingDate = document.getElementById('meeting-date').value;
            const meetingTime = document.getElementById('meeting-time').value;

            const newMeeting = {
                userName: userName,
                customerName: customerName,
                date: meetingDate,
                time: meetingTime
            };

            database.ref('meetings').push(newMeeting)
                .then(() => {
                    console.log('Meeting added successfully');
                    event.target.reset();
                    loadMeetings(userName);
                })
                .catch((error) => {
                    console.error('Error adding meeting: ', error);
                });
        }

        // Load meetings from Firebase based on selected user
        function loadMeetings(selectedUser) {
            const meetingsRef = database.ref('meetings');
            meetingsRef.on('value', (snapshot) => {
                const data = snapshot.val();
                const meetingsList = document.getElementById('meetings-list');
                meetingsList.innerHTML = '<h2>Upcoming Meetings</h2>';
                document.querySelectorAll('.calendar-day').forEach(day => {
                    day.classList.remove('has-meeting');
                });
                for (let id in data) {
                    const meeting = data[id];
                    if (meeting.userName === selectedUser) {
                        const meetingItem = document.createElement('div');
                        meetingItem.className = 'meeting-item';
                        meetingItem.innerHTML = `
                            <strong>${meeting.customerName}</strong><br>
                            With: ${meeting.userName}<br>
                            On: ${meeting.date} at ${meeting.time}
                            <div>
                                <button class="edit-btn" onclick="editMeeting('${id}')">Edit</button>
                                <button class="delete-btn" onclick="deleteMeeting('${id}')">Delete</button>
                            </div>
                        `;
                        meetingsList.appendChild(meetingItem);

                        // Mark the day on the calendar
                        const day = new Date(meeting.date).getDate();
                        const calendarDays = document.querySelectorAll('.calendar-day');
                        if (calendarDays[day - 1]) {
                            calendarDays[day - 1].classList.add('has-meeting');
                        }
                    }
                }
            });
        }

        // Load todos from Firebase based on selected user
        function loadTodos(selectedUser) {
            const todosRef = database.ref('todos');
            todosRef.on('value', (snapshot) => {
                const data = snapshot.val();
                const todosList = document.getElementById('todos-list');
                todosList.innerHTML = '';
                for (let id in data) {
                    const todo = data[id];
                    if (todo.userName === selectedUser) {
                        const todoItem = document.createElement('div');
                        todoItem.className = 'todo-item';
                        todoItem.innerHTML = `
                            <input type="checkbox" ${todo.completed ? 'checked' : ''} onchange="toggleTodo('${id}', this.checked)">
                            <span>${todo.text}</span>
                            <button class="delete-btn" onclick="deleteTodo('${id}')">Delete</button>
                        `;
                        todosList.appendChild(todoItem);
                    }
                }
            });
        }

        // Edit meeting
        function editMeeting(id) {
            const meetingRef = database.ref('meetings/' + id);
            meetingRef.once('value').then((snapshot) => {
                const meeting = snapshot.val();
                document.getElementById('user-name').value = meeting.userName;
                document.getElementById('customer-name').value = meeting.customerName;
                document.getElementById('meeting-date').value = meeting.date;
                document.getElementById('meeting-time').value = meeting.time;

                const form = document.getElementById('meeting-form');
                form.onsubmit = function(e) {
                    e.preventDefault();
                    const updatedMeeting = {
                        userName: document.getElementById('user-name').value,
                        customerName: document.getElementById('customer-name').value,
                        date: document.getElementById('meeting-date').value,
                        time: document.getElementById('meeting-time').value
                    };
                    meetingRef.update(updatedMeeting)
                        .then(() => {
                            console.log('Meeting updated successfully');
                            form.reset();
                            form.onsubmit = addMeeting;
                            loadMeetings(updatedMeeting.userName);
                        })
                        .catch((error) => {
                            console.error('Error updating meeting: ', error);
                        });
                };
            });
        }

        // Delete meeting
        function deleteMeeting(id) {
            if (confirm('Are you sure you want to delete this meeting?')) {
                const meetingRef = database.ref('meetings/' + id);
                meetingRef.remove()
                    .then(() => {
                        console.log('Meeting deleted successfully');
                        loadMeetings(document.getElementById('user-name').value);
                    })
                    .catch((error) => {
                        console.error('Error deleting meeting: ', error);
                    });
            }
        }

        // Add new todo
        function addTodo(event) {
            event.preventDefault();
            const todoText = document.getElementById('todo-text').value;
            const userName = document.getElementById('user-name').value;
            const newTodo = {
                text: todoText,
                completed: false,
                userName: userName
            };

            database.ref('todos').push(newTodo)
                .then(() => {
                    console.log('Todo added successfully');
                    event.target.reset();
                    loadTodos(userName);
                })
                .catch((error) => {
                    console.error('Error adding todo: ', error);
                });
        }

        // Toggle todo completion
        function toggleTodo(id, completed) {
            const todoRef = database.ref('todos/' + id);
            todoRef.update({ completed: completed })
                .then(() => {
                    console.log('Todo updated successfully');
                })
                .catch((error) => {
                    console.error('Error updating todo: ', error);
                });
        }

        // Delete todo
        function deleteTodo(id) {
            const todoRef = database.ref('todos/' + id);
            todoRef.remove()
                .then(() => {
                    console.log('Todo deleted successfully');
                    loadTodos(document.getElementById('user-name').value);
                })
                .catch((error) => {
                    console.error('Error deleting todo: ', error);
                });
        }

        // Event listeners
        document.getElementById('meeting-form').addEventListener('submit', addMeeting);
        document.getElementById('todo-form').addEventListener('submit', addTodo);
        document.getElementById('user-name').addEventListener('change', function() {
            const selectedUser = this.value;
            if (selectedUser === 'add-user') {
                addNewUser();
            } else if (selectedUser) {
                loadMeetings(selectedUser);
                loadTodos(selectedUser);
            }
        });

        // Initialize
        generateCalendar();
        loadUsers(); // Load users when the page loads
    </script>
</body>
</html>
