<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meetings Scheduler - Construction Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #ecf0f1;
            --text-color: #34495e;
            --border-color: #bdc3c7;
        }
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .form-container, .calendar-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .form-container {
            flex: 1;
            min-width: 300px;
        }
        .calendar-container {
            flex: 2;
            min-width: 400px;
        }
        h1, h2 {
            color: var(--primary-color);
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #27ae60;
        }
        #calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 20px;
        }
        .calendar-day {
            background-color: #f8f9fa;
            border-radius: 4px;
            padding: 10px;
            text-align: center;
        }
        .calendar-day.has-meeting {
            background-color: #d5f5e3;
        }
        #meetings-list {
            margin-top: 20px;
        }
        .meeting-item {
            background-color: #f8f9fa;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .home-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 500;
            margin-bottom: 20px;
        }
        .home-link svg {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <a href="Dashboard.html" class="home-link">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
        Back to Dashboard
    </a>
    
    <div class="container">
        <div class="form-container">
            <h1>Schedule a Meeting</h1>
            <form id="meeting-form">
                <div class="form-group">
                    <label for="user-name">User Name:</label>
                    <select id="user-name" required>
                        <option value="">Select User</option>
                        <option value="John Doe">John Doe</option>
                        <option value="Jane Smith">Jane Smith</option>
                        <option value="add-user">Add New User</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="customer-name">Customer Name:</label>
                    <input type="text" id="customer-name" required>
                </div>
                <div class="form-group">
                    <label for="meeting-date">Date:</label>
                    <input type="date" id="meeting-date" required>
                </div>
                <div class="form-group">
                    <label for="meeting-time">Time:</label>
                    <input type="time" id="meeting-time" required>
                </div>
                <button type="submit">Schedule Meeting</button>
            </form>
        </div>
        <div class="calendar-container">
            <h2>Meeting Calendar</h2>
            <div id="calendar">
                <!-- Calendar will be generated by JavaScript -->
            </div>
            <div id="meetings-list">
                <h2>Upcoming Meetings</h2>
                <!-- Meeting list will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Generate calendar
        function generateCalendar() {
            const calendar = document.getElementById('calendar');
            const daysInMonth = 31; // Simplified for demonstration
            for (let i = 1; i <= daysInMonth; i++) {
                const dayElement = document.createElement('div');
                dayElement.classList.add('calendar-day');
                dayElement.textContent = i;
                calendar.appendChild(dayElement);
            }
        }

        // Add a new meeting
        function addMeeting(event) {
            event.preventDefault();
            const userName = document.getElementById('user-name').value;
            const customerName = document.getElementById('customer-name').value;
            const meetingDate = document.getElementById('meeting-date').value;
            const meetingTime = document.getElementById('meeting-time').value;

            const meetingsList = document.getElementById('meetings-list');
            const meetingItem = document.createElement('div');
            meetingItem.classList.add('meeting-item');
            meetingItem.innerHTML = `
                <strong>${customerName}</strong><br>
                With: ${userName}<br>
                On: ${meetingDate} at ${meetingTime}
            `;
            meetingsList.appendChild(meetingItem);

            // Mark the day on the calendar
            const day = new Date(meetingDate).getDate();
            const calendarDays = document.querySelectorAll('.calendar-day');
            calendarDays[day - 1].classList.add('has-meeting');

            // Reset form
            event.target.reset();
        }

        // Add new user
        function addNewUser() {
            const newUserName = prompt("Enter new user's name:");
            if (newUserName) {
                const userSelect = document.getElementById('user-name');
                const newOption = document.createElement('option');
                newOption.value = newOption.textContent = newUserName;
                userSelect.insertBefore(newOption, userSelect.lastElementChild);
                userSelect.value = newUserName;
            }
        }

        // Event listeners
        document.getElementById('meeting-form').addEventListener('submit', addMeeting);
        document.getElementById('user-name').addEventListener('change', function() {
            if (this.value === 'add-user') {
                addNewUser();
            }
        });

        // Initialize calendar
        generateCalendar();
    </script>
</body>
</html>
