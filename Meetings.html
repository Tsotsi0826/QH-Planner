<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meetings - Construction Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #ecf0f1;
            --text-color: #34495e;
            --border-color: #bdc3c7;
        }
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .form-container, .calendar-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .form-container {
            flex: 1;
            min-width: 300px;
        }
        .calendar-container {
            flex: 2;
            min-width: 400px;
        }
        h1, h2 {
            color: var(--primary-color);
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #27ae60;
        }
        #calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 20px;
        }
        .calendar-day {
            background-color: #f8f9fa;
            border-radius: 4px;
            padding: 10px;
            text-align: center;
            position: relative;
            cursor: pointer;
        }
        .calendar-day.has-meeting {
            background-color: #d5f5e3;
        }
        .calendar-day:hover .meeting-tooltip {
            display: block;
        }
        .meeting-tooltip {
            display: none;
            position: absolute;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }
        #meetings-list {
            margin-top: 20px;
        }
        .meeting-item {
            background-color: #f8f9fa;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .home-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 500;
            margin-bottom: 20px;
        }
        .home-link svg {
            margin-right: 10px;
        }
        .edit-btn, .delete-btn {
            padding: 5px 10px;
            margin-right: 5px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }
        .edit-btn {
            background-color: #f39c12;
        }
        .delete-btn {
            background-color: #e74c3c;
        }
        .calendar-url-container {
            margin-top: 20px;
        }
        .calendar-url-container input {
            margin-right: 10px;
            width: calc(100% - 110px);
        }
        .calendar-link-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 5px 10px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <a href="Dashboard.html" class="home-link">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
        Back to Dashboard
    </a>
    
    <div class="container">
        <div class="form-container">
            <h1>Schedule a Meeting</h1>
            <form id="meeting-form">
                <div class="form-group">
                    <label for="user-name">User Name:</label>
                    <select id="user-name" required>
                        <option value="">Select User</option>
                        <option value="add-user">Add New User</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="customer-name">Customer Name:</label>
                    <input type="text" id="customer-name" required>
                </div>
                <div class="form-group">
                    <label for="meeting-date">Date:</label>
                    <input type="date" id="meeting-date" required>
                </div>
                <div class="form-group">
                    <label for="meeting-time">Time:</label>
                    <input type="time" id="meeting-time" required>
                </div>
                <button type="submit">Schedule Meeting</button>
            </form>

            <!-- Google Calendar URL input and button -->
            <div class="calendar-url-container">
                <input type="url" id="calendar-url" placeholder="Paste your Google Calendar URL">
                <button id="add-calendar-btn">Add Calendar</button>
            </div>
            <div id="calendar-link-container"></div>
        </div>
        <div class="calendar-container">
            <h2>Meeting Calendar</h2>
            <div id="calendar">
                <!-- Calendar will be generated by JavaScript -->
            </div>
            <div id="meetings-list">
                <h2>Upcoming Meetings</h2>
                <!-- Meeting list will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            databaseURL: "https://qh-planner-default-rtdb.firebaseio.com/",
        };

        // Initialize Firebase if not already initialized
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        // Get a reference to the database service
        const database = firebase.database();

        // Generate calendar
        function generateCalendar() {
            const calendar = document.getElementById('calendar');
            const daysInMonth = 31; // Simplified for demonstration
            for (let i = 1; i <= daysInMonth; i++) {
                const dayElement = document.createElement('div');
                dayElement.classList.add('calendar-day');
                dayElement.textContent = i;
                dayElement.dataset.date = i; // Add data attribute for the date
                dayElement.addEventListener('mouseenter', showMeetingsTooltip);
                dayElement.addEventListener('mouseleave', hideMeetingsTooltip);
                calendar.appendChild(dayElement);
            }
        }

        // Show meetings tooltip on calendar hover
        function showMeetingsTooltip(event) {
            const dayElement = event.currentTarget;
            const day = dayElement.dataset.date;
            const userName = document.getElementById('user-name').value;

            if (!userName || userName === "add-user") {
                return; // Do nothing if no user is selected or if the "Add New User" option is selected
            }

            const meetingsRef = database.ref('Meetings').orderByChild('date').equalTo(day);
            meetingsRef.once('value', (snapshot) => {
                const data = snapshot.val();
                let content = '';
                for (let id in data) {
                    const meeting = data[id];
                    if (meeting.userName === userName) {
                        content += `${meeting.customerName} at ${meeting.time}<br>`;
                    }
                }
                if (content) {
                    const tooltip = document.createElement('div');
                    tooltip.className = 'meeting-tooltip';
                    tooltip.innerHTML = content;
                    dayElement.appendChild(tooltip);
                }
            });
        }

        // Hide meetings tooltip on mouse leave
        function hideMeetingsTooltip(event) {
            const tooltips = event.currentTarget.getElementsByClassName('meeting-tooltip');
            while (tooltips.length > 0) {
                tooltips[0].parentNode.removeChild(tooltips[0]);
            }
        }

        // Add or update user in Meetings node
        function addOrUpdateUser(userName, calendarUrl = "") {
            const userRef = database.ref('Meetings').push();
            userRef.set({
                name: userName,
                calendarUrl: calendarUrl
            }).then(() => {
                console.log('User added/updated successfully');
            }).catch((error) => {
                console.error('Error adding/updating user:', error);
            });
        }

        // Add a new meeting
        document.getElementById('meeting-form').addEventListener('submit', addMeeting);

        function addMeeting(event) {
            event.preventDefault();
            const userName = document.getElementById('user-name').value;
            const customerName = document.getElementById('customer-name').value;
            const meetingDate = document.getElementById('meeting-date').value;
            const meetingTime = document.getElementById('meeting-time').value;

            if (!userName) {
                alert("Please select a valid user.");
                return;
            }

            const newMeeting = {
                userName: userName,
                customerName: customerName,
                date: meetingDate,
                time: meetingTime
            };

            // Reference to the 'Meetings' node in Firebase
            database.ref('Meetings').push(newMeeting)
                .then(() => {
                    console.log('Meeting added successfully');
                    event.target.reset();
                    loadMeetings(userName);
                })
                .catch((error) => {
                    console.error('Error adding meeting:', error.message);
                    alert(`Failed to add meeting: ${error.message}`);
                });
        }

        // Load meetings from Firebase based on selected user
        function loadMeetings(selectedUser) {
            const meetingsRef = database.ref('Meetings');
            meetingsRef.on('value', (snapshot) => {
                const data = snapshot.val();
                const meetingsList = document.getElementById('meetings-list');
                meetingsList.innerHTML = '<h2>Upcoming Meetings</h2>';
                document.querySelectorAll('.calendar-day').forEach(day => {
                    day.classList.remove('has-meeting');
                });
                for (let id in data) {
                    const meeting = data[id];
                    if (meeting.userName === selectedUser) {
                        const meetingItem = document.createElement('div');
                        meetingItem.className = 'meeting-item';
                        meetingItem.innerHTML = `
                            <strong>${meeting.customerName}</strong><br>
                            With: ${meeting.userName}<br>
                            On: ${meeting.date} at ${meeting.time}
                            <div>
                                <button class="edit-btn" onclick="editMeeting('${id}')">Edit</button>
                                <button class="delete-btn" onclick="deleteMeeting('${id}')">Delete</button>
                            </div>
                        `;
                        meetingsList.appendChild(meetingItem);

                        // Mark the day on the calendar
                        const day = new Date(meeting.date).getDate();
                        const calendarDays = document.querySelectorAll('.calendar-day');
                        if (calendarDays[day - 1]) {
                            calendarDays[day - 1].classList.add('has-meeting');
                        }
                    }
                }
            });
        }

        // Handle adding and saving Google Calendar link for the selected user
        document.getElementById('add-calendar-btn').addEventListener('click', function() {
            const calendarUrl = document.getElementById('calendar-url').value;
            const selectedUser = document.getElementById('user-name').value;

            if (!selectedUser || selectedUser === 'add-user') {
                alert('Please select a user from the dropdown before adding your calendar URL.');
                return;
            }

            if (calendarUrl) {
                addOrUpdateUser(selectedUser, calendarUrl);
                displayCalendarLink(calendarUrl);
                console.log('Google Calendar link saved for user:', selectedUser);
            } else {
                alert('Please paste a valid Google Calendar URL.');
            }
        });

        // Display the stored Google Calendar link
        function displayCalendarLink(calendarUrl) {
            const calendarLinkContainer = document.getElementById('calendar-link-container');
            calendarLinkContainer.innerHTML = `
                <a href="${calendarUrl}" target="_blank" class="calendar-link-btn">Open Google Calendar</a>
            `;
        }

        // Load users when the page loads
        generateCalendar();
        loadMeetings();
    </script>
</body>
</html>
