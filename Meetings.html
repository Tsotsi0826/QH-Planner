<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meetings - Construction Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #ecf0f1;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #3498db;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
        }
        button {
            background-color: #2ecc71;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Schedule a Meeting</h1>
    <form id="meeting-form">
        <div class="form-group">
            <label for="user-name">User Name:</label>
            <select id="user-name" required>
                <option value="">Select User</option>
                <option value="add-user">Add New User</option>
            </select>
            <input type="text" id="new-user-name" placeholder="Enter new user name" style="display:none;">
        </div>
        <div class="form-group">
            <label for="customer-name">Customer Name:</label>
            <input type="text" id="customer-name" required>
        </div>
        <div class="form-group">
            <label for="meeting-date">Date:</label>
            <input type="date" id="meeting-date" required>
        </div>
        <div class="form-group">
            <label for="meeting-time">Time:</label>
            <input type="time" id="meeting-time" required>
        </div>
        <button type="submit">Schedule Meeting</button>
    </form>
</div>

<script>
    // Firebase configuration
    const firebaseConfig = {
        databaseURL: "https://qh-planner-default-rtdb.firebaseio.com/",
    };

    // Initialize Firebase
    if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
    }

    // Get reference to the database
    const database = firebase.database();

    // Load users from Firebase when the page loads
    function loadUsers() {
        const userSelect = document.getElementById('user-name');
        userSelect.innerHTML = `<option value="">Select User</option><option value="add-user">Add New User</option>`;

        // Reference to Users node under Meetings
        const usersRef = database.ref('Meetings/Users');

        // Fetch and list users
        usersRef.once('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                for (let userId in data) {
                    const option = document.createElement('option');
                    option.value = userId;
                    option.textContent = data[userId].name;
                    userSelect.appendChild(option);
                }
            }
        });
    }

    // Event listener to show input box when "Add New User" is selected
    document.getElementById('user-name').addEventListener('change', function() {
        const newUserInput = document.getElementById('new-user-name');
        if (this.value === 'add-user') {
            newUserInput.style.display = 'block';
            newUserInput.focus();
        } else {
            newUserInput.style.display = 'none';
        }
    });

    // Add a new user to Meetings/Users
    function addNewUser(userName) {
        const usersRef = database.ref('Meetings/Users').push();
        usersRef.set({ name: userName })
            .then(() => {
                alert('User added successfully');
                loadUsers();
            })
            .catch((error) => {
                console.error('Error adding user:', error);
                alert('Failed to add user: ' + error.message);
            });
    }

    // Event listener for form submission
    document.getElementById('meeting-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const userName = document.getElementById('user-name').value;
        const newUserInput = document.getElementById('new-user-name');

        // Handle adding a new user
        if (userName === 'add-user' && newUserInput.value.trim()) {
            addNewUser(newUserInput.value.trim());
            newUserInput.value = '';
            newUserInput.style.display = 'none';
            return;
        }

        // Handle scheduling a meeting
        const customerName = document.getElementById('customer-name').value;
        const meetingDate = document.getElementById('meeting-date').value;
        const meetingTime = document.getElementById('meeting-time').value;

        if (!userName || userName === 'add-user') {
            alert("Please select a valid user.");
            return;
        }

        const newMeeting = {
            userName: userName,
            customerName: customerName,
            date: meetingDate,
            time: meetingTime
        };

        // Push the meeting data under the Meetings node
        database.ref('Meetings').push(newMeeting)
            .then(() => {
                alert('Meeting scheduled successfully');
                document.getElementById('meeting-form').reset();
            })
            .catch((error) => {
                console.error('Error scheduling meeting:', error);
                alert('Failed to schedule meeting: ' + error.message);
            });
    });

    // Load users when the page loads
    loadUsers();
</script>

</body>
</html>
