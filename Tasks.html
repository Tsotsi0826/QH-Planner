<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks - Construction Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #ecf0f1;
            --text-color: #34495e;
            --border-color: #bdc3c7;
        }
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .form-container, .calendar-container, .tasks-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .form-container, .tasks-container {
            flex: 1;
            min-width: 300px;
        }
        .calendar-container {
            flex: 2;
            min-width: 400px;
        }
        h1, h2 {
            color: var(--primary-color);
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #27ae60;
        }
        #calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 20px;
        }
        .calendar-day {
            background-color: #f8f9fa;
            border-radius: 4px;
            padding: 10px;
            text-align: center;
        }
        .calendar-day.has-task {
            background-color: #d5f5e3;
        }
        #tasks-list {
            margin-top: 20px;
        }
        .task-item {
            background-color: #f8f9fa;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .home-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 500;
            margin-bottom: 20px;
        }
        .home-link svg {
            margin-right: 10px;
        }
        .edit-btn, .delete-btn {
            padding: 5px 10px;
            margin-right: 5px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }
        .edit-btn {
            background-color: #f39c12;
        }
        .delete-btn {
            background-color: #e74c3c;
        }
        .calendar-url-container {
            margin-top: 20px;
        }
        .calendar-url-container input {
            margin-right: 10px;
            width: calc(100% - 110px);
        }
    </style>
</head>
<body>
    <a href="Dashboard.html" class="home-link">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
        Back to Dashboard
    </a>
    
    <div class="container">
        <div class="form-container">
            <h1>Assign a Task</h1>
            <form id="task-form">
                <div class="form-group">
                    <label for="user-name">User Name:</label>
                    <select id="user-name" required>
                        <option value="">Select User</option>
                        <option value="add-user">Add New User</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="task-name">Task Name:</label>
                    <input type="text" id="task-name" required>
                </div>
                <div class="form-group">
                    <label for="task-date">Date:</label>
                    <input type="date" id="task-date" required>
                </div>
                <div class="form-group">
                    <label for="task-time">Time:</label>
                    <input type="time" id="task-time" required>
                </div>
                <button type="submit">Assign Task</button>
            </form>

            <!-- Google Calendar URL input and button -->
            <div class="calendar-url-container">
                <input type="url" id="calendar-url" placeholder="Paste your Google Calendar URL">
                <button id="add-calendar-btn">Add Calendar</button>
            </div>
            <div id="calendar-link-container"></div>
        </div>
        <div class="calendar-container">
            <h2>Task Calendar</h2>
            <div id="calendar">
                <!-- Calendar will be generated by JavaScript -->
            </div>
            <div id="tasks-list">
                <h2>Upcoming Tasks</h2>
                <!-- Task list will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            databaseURL: "https://qh-planner-default-rtdb.firebaseio.com/",
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Get a reference to the database service
        const database = firebase.database();

        // Generate calendar
        function generateCalendar() {
            const calendar = document.getElementById('calendar');
            const daysInMonth = 31; // Simplified for demonstration
            for (let i = 1; i <= daysInMonth; i++) {
                const dayElement = document.createElement('div');
                dayElement.classList.add('calendar-day');
                dayElement.textContent = i;
                calendar.appendChild(dayElement);
            }
        }

        // Load users from Firebase and populate the dropdown
        function loadUsers() {
            const userSelect = document.getElementById('user-name');
            const usersRef = database.ref('users');

            // Clear existing options and add the default options
            userSelect.innerHTML = `
                <option value="">Select User</option>
                <option value="add-user">Add New User</option>
            `;

            // Load users from Firebase and add them to the dropdown
            usersRef.on('value', (snapshot) => {
                const data = snapshot.val();
                const addedUsers = new Set(); // Set to track unique users

                for (let id in data) {
                    const userName = data[id].name.trim(); // Trim whitespace

                    // Check for empty or duplicate usernames
                    if (userName && !addedUsers.has(userName)) {
                        const userOption = document.createElement('option');
                        userOption.value = userName;
                        userOption.textContent = userName;
                        userSelect.insertBefore(userOption, userSelect.lastElementChild);
                        addedUsers.add(userName); // Track added usernames
                    }
                }
            });
        }

        // Add new user and save to Firebase
        function addNewUser() {
            const newUserName = prompt("Enter new user's name:").trim(); // Trim whitespace
            if (newUserName) {
                const userRef = database.ref('users').push();
                userRef.set({ name: newUserName, calendarUrl: "" })
                    .then(() => {
                        loadUsers(); // Reload users to update the dropdown immediately
                        console.log('User added successfully');
                    })
                    .catch((error) => {
                        console.error('Error adding user: ', error);
                    });
            }
        }

        // Add a new task
        function addTask(event) {
            event.preventDefault();
            const userName = document.getElementById('user-name').value;
            const taskName = document.getElementById('task-name').value;
            const taskDate = document.getElementById('task-date').value;
            const taskTime = document.getElementById('task-time').value;

            const newTask = {
                userName: userName,
                taskName: taskName,
                date: taskDate,
                time: taskTime
            };

            // Reference to the 'Tasks' node in Firebase
            database.ref('Tasks').push(newTask)
                .then(() => {
                    console.log('Task added successfully');
                    event.target.reset();
                    loadTasks(userName);
                })
                .catch((error) => {
                    console.error('Error adding task: ', error);
                });
        }

        // Load tasks from Firebase based on selected user
        function loadTasks(selectedUser) {
            const tasksRef = database.ref('Tasks');
            tasksRef.on('value', (snapshot) => {
                const data = snapshot.val();
                const tasksList = document.getElementById('tasks-list');
                tasksList.innerHTML = '<h2>Upcoming Tasks</h2>';
                document.querySelectorAll('.calendar-day').forEach(day => {
                    day.classList.remove('has-task');
                });
                for (let id in data) {
                    const task = data[id];
                    if (task.userName === selectedUser) {
                        const taskItem = document.createElement('div');
                        taskItem.className = 'task-item';
                        taskItem.innerHTML = `
                            <strong>${task.taskName}</strong><br>
                            Assigned to: ${task.userName}<br>
                            On: ${task.date} at ${task.time}
                            <div>
                                <button class="edit-btn" onclick="editTask('${id}')">Edit</button>
                                <button class="delete-btn" onclick="deleteTask('${id}')">Delete</button>
                            </div>
                        `;
                        tasksList.appendChild(taskItem);

                        // Mark the day on the calendar
                        const day = new Date(task.date).getDate();
                        const calendarDays = document.querySelectorAll('.calendar-day');
                        if (calendarDays[day - 1]) {
                            calendarDays[day - 1].classList.add('has-task');
                        }
                    }
                }
            });
        }

        // Edit task
        function editTask(id) {
            const taskRef = database.ref('Tasks/' + id);
            taskRef.once('value').then((snapshot) => {
                const task = snapshot.val();
                document.getElementById('user-name').value = task.userName;
                document.getElementById('task-name').value = task.taskName;
                document.getElementById('task-date').value = task.date;
                document.getElementById('task-time').value = task.time;

                const form = document.getElementById('task-form');
                form.onsubmit = function(e) {
                    e.preventDefault();
                    const updatedTask = {
                        userName: document.getElementById('user-name').value,
                        taskName: document.getElementById('task-name').value,
                        date: document.getElementById('task-date').value,
                        time: document.getElementById('task-time').value
                    };
                    taskRef.update(updatedTask)
                        .then(() => {
                            console.log('Task updated successfully');
                            form.reset();
                            form.onsubmit = addTask;
                            loadTasks(updatedTask.userName);
                        })
                        .catch((error) => {
                            console.error('Error updating task: ', error);
                        });
                };
            });
        }

        // Delete task
        function deleteTask(id) {
            if (confirm('Are you sure you want to delete this task?')) {
                const taskRef = database.ref('Tasks/' + id);
                taskRef.remove()
                    .then(() => {
                        console.log('Task deleted successfully');
                        loadTasks(document.getElementById('user-name').value);
                    })
                    .catch((error) => {
                        console.error('Error deleting task: ', error);
                    });
            }
        }

        // Handle adding and saving Google Calendar link for the selected user
        document.getElementById('add-calendar-btn').addEventListener('click', function() {
            const calendarUrl = document.getElementById('calendar-url').value;
            const selectedUser = document.getElementById('user-name').value;

            // Ensure a user is selected before adding the calendar URL
            if (!selectedUser || selectedUser === 'add-user') {
                alert('Please select a user from the dropdown before adding your calendar URL.');
                return;
            }

            if (calendarUrl) {
                const userRef = database.ref('users').orderByChild('name').equalTo(selectedUser);
                userRef.once('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        const userKey = Object.keys(data)[0];
                        database.ref('users/' + userKey).update({ calendarUrl: calendarUrl })
                            .then(() => {
                                displayCalendarLink(calendarUrl);
                                console.log('Google Calendar link saved for user:', selectedUser);
                            })
                            .catch((error) => {
                                console.error('Error saving calendar link: ', error);
                            });
                    }
                });
            } else {
                alert('Please paste a valid Google Calendar URL.');
            }
        });

        // Display the stored Google Calendar link
        function displayCalendarLink(calendarUrl) {
            const calendarLinkContainer = document.getElementById('calendar-link-container');
            calendarLinkContainer.innerHTML = `
                <a href="${calendarUrl}" target="_blank" class="calendar-link-btn">Open Google Calendar</a>
            `;
        }

        // Load Google Calendar link when a user is selected
        document.getElementById('user-name').addEventListener('change', function() {
            const selectedUser = this.value;
            if (selectedUser === 'add-user') {
                addNewUser();
            } else if (selectedUser) {
                loadTasks(selectedUser);
                const userRef = database.ref('users').orderByChild('name').equalTo(selectedUser);
                userRef.once('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        const userKey = Object.keys(data)[0];
                        const calendarUrl = data[userKey].calendarUrl;
                        if (calendarUrl) {
                            displayCalendarLink(calendarUrl);
                        } else {
                            document.getElementById('calendar-link-container').innerHTML = '';
                        }
                    }
                });
            }
        });

        // Initialize
        generateCalendar();
        loadUsers(); // Load users when the page loads
    </script>
</body>
</html>
