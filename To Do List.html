<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List & Reminders</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #ffffff;
            --tile-color: #ffffff;
            --text-color: #34495e;
            --delete-color: #e74c3c;
            --edit-color: #f39c12;
            --complete-color: #2ecc71;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            color: var(--primary-color);
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .todo-section, .reminders-section, .calendar-section {
            background-color: var(--tile-color);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        h2 {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: var(--primary-color);
        }
        .form-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        input[type="text"], input[type="date"], input[type="time"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: var(--secondary-color);
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #27ae60;
        }
        .todo-list, .reminder-list {
            list-style: none;
            padding: 0;
        }
        .todo-item, .reminder-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .todo-title, .reminder-title {
            flex: 1;
        }
        .todo-actions, .reminder-actions {
            display: flex;
            gap: 8px;
        }
        .edit-btn, .delete-btn, .complete-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.9em;
        }
        .edit-btn {
            background-color: var(--edit-color);
            color: white;
        }
        .delete-btn {
            background-color: var(--delete-color);
            color: white;
        }
        .complete-btn {
            background-color: var(--complete-color);
            color: white;
        }
        .calendar table {
            width: 100%;
            border-collapse: collapse;
        }
        .calendar th, .calendar td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        .calendar th {
            background-color: var(--primary-color);
            color: white;
        }
        .calendar td {
            position: relative;
            cursor: pointer;
        }
        .calendar td:hover::after {
            content: attr(data-info);
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 5px;
            border-radius: 3px;
            white-space: pre-wrap;
            z-index: 1;
            max-width: 200px;
        }
    </style>
</head>
<body>
    <h1>To-Do List & Reminders</h1>
    <div class="container">
        <div class="column">
            <div class="todo-section">
                <h2>To-Do List</h2>
                <div class="form-group">
                    <input type="text" id="todo-input" placeholder="Enter a new task">
                    <input type="date" id="todo-date">
                    <input type="time" id="todo-time">
                    <button onclick="addTodo()">Add Task</button>
                </div>
                <ul class="todo-list" id="todo-list"></ul>
            </div>
            <div class="calendar-section">
                <h2>Calendar</h2>
                <div class="calendar" id="calendar-1"></div>
            </div>
        </div>
        <div class="column">
            <div class="reminders-section">
                <h2>Reminders</h2>
                <div class="form-group">
                    <input type="text" id="reminder-input" placeholder="Reminder Title">
                    <input type="date" id="reminder-date">
                    <input type="time" id="reminder-time">
                    <button onclick="addReminder()">Set Reminder</button>
                </div>
                <ul class="reminder-list" id="reminder-list"></ul>
            </div>
            <div class="calendar-section">
                <h2>Calendar</h2>
                <div class="calendar" id="calendar-2"></div>
            </div>
        </div>
    </div>

    <script>
        let todos = {};
        let reminders = {};

        function addTodo() {
            const todoInput = document.getElementById('todo-input');
            const todoDate = document.getElementById('todo-date').value;
            const todoTime = document.getElementById('todo-time').value;
            const todoList = document.getElementById('todo-list');
            const todoTitle = todoInput.value.trim();
            
            if (todoTitle === '') {
                alert('Please enter a task.');
                return;
            }

            const todoItem = document.createElement('li');
            todoItem.className = 'todo-item';
            todoItem.innerHTML = `
                <span class="todo-title">${todoTitle}${todoDate ? ' - ' + todoDate : ''}${todoTime ? ' at ' + todoTime : ''}</span>
                <div class="todo-actions">
                    <button class="complete-btn" onclick="completeTodo(this)">Complete</button>
                    <button class="edit-btn" onclick="editTodo(this)">Edit</button>
                    <button class="delete-btn" onclick="deleteTodo(this)">Delete</button>
                </div>
            `;
            todoList.appendChild(todoItem);

            // Store todo for calendar display
            if (todoDate) {
                if (!todos[todoDate]) {
                    todos[todoDate] = [];
                }
                todos[todoDate].push(`${todoTitle}${todoTime ? ' at ' + todoTime : ''}`);
            }

            todoInput.value = '';
            document.getElementById('todo-date').value = '';
            document.getElementById('todo-time').value = '';

            updateCalendars();
        }

        function completeTodo(button) {
            const todoItem = button.closest('.todo-item');
            todoItem.classList.toggle('completed');
            button.textContent = todoItem.classList.contains('completed') ? 'Undo' : 'Complete';
        }

        function editTodo(button) {
            const todoItem = button.closest('.todo-item');
            const todoTitle = todoItem.querySelector('.todo-title');
            const newTitle = prompt('Edit Task', todoTitle.textContent);
            if (newTitle) {
                todoTitle.textContent = newTitle;
            }
        }

        function deleteTodo(button) {
            if (confirm('Are you sure you want to delete this task?')) {
                const todoItem = button.closest('.todo-item');
                todoItem.remove();
                // Note: This doesn't remove the item from the todos object or calendar.
                // For a complete solution, you'd need to implement this.
            }
        }

        function addReminder() {
            const reminderInput = document.getElementById('reminder-input');
            const reminderDate = document.getElementById('reminder-date').value;
            const reminderTime = document.getElementById('reminder-time').value;
            const reminderList = document.getElementById('reminder-list');
            const reminderTitle = reminderInput.value.trim();
            
            if (!reminderTitle || !reminderDate || !reminderTime) {
                alert('Please fill in all reminder fields.');
                return;
            }

            const reminderItem = document.createElement('li');
            reminderItem.className = 'reminder-item';
            reminderItem.innerHTML = `
                <span class="reminder-title">${reminderTitle} - ${reminderDate} at ${reminderTime}</span>
                <div class="reminder-actions">
                    <button class="delete-btn" onclick="deleteReminder(this)">Delete</button>
                </div>
            `;
            reminderList.appendChild(reminderItem);

            // Store reminder for calendar display
            if (!reminders[reminderDate]) {
                reminders[reminderDate] = [];
            }
            reminders[reminderDate].push(`${reminderTitle} at ${reminderTime}`);

            reminderInput.value = '';
            document.getElementById('reminder-date').value = '';
            document.getElementById('reminder-time').value = '';

            updateCalendars();
        }

        function deleteReminder(button) {
            if (confirm('Are you sure you want to delete this reminder?')) {
                const reminderItem = button.closest('.reminder-item');
                reminderItem.remove();
                // Note: This doesn't remove the item from the reminders object or calendar.
                // For a complete solution, you'd need to implement this.
            }
        }

        function generateCalendar(calendarId) {
            const calendarDiv = document.getElementById(calendarId);
            const date = new Date();
            const currentMonth = date.getMonth();
            const currentYear = date.getFullYear();

            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

            let calendarHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Sun</th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th>Sat</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            let day = 1;
            for (let i = 0; i < 6; i++) {
                calendarHTML += '<tr>';
                for (let j = 0; j < 7; j++) {
                    if (i === 0 && j < firstDay) {
                        calendarHTML += '<td></td>';
                    } else if (day > daysInMonth) {
                        break;
                    } else {
                        const currentDate = `${currentYear}-${(currentMonth + 1).toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
                        let cellContent = day;
                        let hoverContent = '';

                        if (todos[currentDate]) {
                            hoverContent += 'Tasks:\n' + todos[currentDate].join('\n') + '\n';
                        }
                        if (reminders[currentDate]) {
                            hoverContent += 'Reminders:\n' + reminders[currentDate].join('\n');
                        }

                        calendarHTML += `<td data-info="${hoverContent}">${cellContent}</td>`;
                        day++;
                    }
                }
                calendarHTML += '</tr>';
                if (day > daysInMonth) {
                    break;
                }
            }

            calendarHTML += '</tbody></table>';
            calendarDiv.innerHTML = calendarHTML;
        }

        function updateCalendars() {
            generateCalendar('calendar-1');
            generateCalendar('calendar-2');
        }

        // Initialize Calendars
        updateCalendars();
    </script>
</body>
</html>
