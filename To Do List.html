<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List & Reminders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
        }
        .column {
            width: 48%;
        }
        h2 {
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input[type="text"], input[type="date"], input[type="time"] {
            padding: 5px;
            margin-right: 5px;
        }
        button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .calendar {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .dot {
            height: 8px;
            width: 8px;
            background-color: #4CAF50;
            border-radius: 50%;
            display: inline-block;
            margin-left: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column">
            <h2>To-Do List</h2>
            <div class="form-group">
                <input type="text" id="todo-input" placeholder="Enter a new task">
                <input type="date" id="todo-date">
                <input type="time" id="todo-time">
                <button onclick="addTodo()">Add Task</button>
            </div>
            <ul id="todo-list"></ul>
            <div class="calendar">
                <h2>Calendar</h2>
                <div id="calendar-1"></div>
            </div>
        </div>
        <div class="column">
            <h2>Reminders</h2>
            <div class="form-group">
                <input type="text" id="reminder-input" placeholder="Reminder Title">
                <input type="date" id="reminder-date">
                <input type="time" id="reminder-time">
                <button onclick="addReminder()">Set Reminder</button>
            </div>
            <ul id="reminder-list"></ul>
            <div class="calendar">
                <h2>Calendar</h2>
                <div id="calendar-2"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD82WxYqaYASCiTmcBd7nHHZMTsAJSZkIc",
            authDomain: "qh-planner.firebaseapp.com",
            databaseURL: "https://qh-planner-default-rtdb.firebaseio.com",
            projectId: "qh-planner",
            storageBucket: "qh-planner.appspot.com",
            messagingSenderId: "847763991357",
            appId: "1:847763991357:web:9dda19dfee4dac66a5f354"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        window.todos = {};
        window.reminders = {};

        function loadData() {
            const todosRef = ref(database, 'todos');
            onValue(todosRef, (snapshot) => {
                window.todos = snapshot.val() || {};
                updateTodoList();
                updateCalendars();
            });

            const remindersRef = ref(database, 'reminders');
            onValue(remindersRef, (snapshot) => {
                window.reminders = snapshot.val() || {};
                updateReminderList();
                updateCalendars();
            });
        }

        window.addTodo = function() {
            const todoInput = document.getElementById('todo-input');
            const todoDate = document.getElementById('todo-date').value;
            const todoTime = document.getElementById('todo-time').value;
            const todoTitle = todoInput.value.trim();
            
            if (todoTitle === '' || !todoDate) {
                alert('Please enter a task and date.');
                return;
            }

            if (!window.todos[todoDate]) {
                window.todos[todoDate] = [];
            }
            window.todos[todoDate].push({ title: todoTitle, time: todoTime });

            const todosRef = ref(database, 'todos');
            set(todosRef, window.todos);

            todoInput.value = '';
            document.getElementById('todo-date').value = '';
            document.getElementById('todo-time').value = '';
        }

        window.addReminder = function() {
            const reminderInput = document.getElementById('reminder-input');
            const reminderDate = document.getElementById('reminder-date').value;
            const reminderTime = document.getElementById('reminder-time').value;
            const reminderTitle = reminderInput.value.trim();
            
            if (!reminderTitle || !reminderDate || !reminderTime) {
                alert('Please fill in all reminder fields.');
                return;
            }

            if (!window.reminders[reminderDate]) {
                window.reminders[reminderDate] = [];
            }
            window.reminders[reminderDate].push({ title: reminderTitle, time: reminderTime });

            const remindersRef = ref(database, 'reminders');
            set(remindersRef, window.reminders);

            reminderInput.value = '';
            document.getElementById('reminder-date').value = '';
            document.getElementById('reminder-time').value = '';
        }

        function updateTodoList() {
            const todoList = document.getElementById('todo-list');
            todoList.innerHTML = '';
            Object.keys(window.todos).forEach(date => {
                window.todos[date].forEach(todo => {
                    const li = document.createElement('li');
                    li.textContent = `${todo.title} - ${date} ${todo.time}`;
                    todoList.appendChild(li);
                });
            });
        }

        function updateReminderList() {
            const reminderList = document.getElementById('reminder-list');
            reminderList.innerHTML = '';
            Object.keys(window.reminders).forEach(date => {
                window.reminders[date].forEach(reminder => {
                    const li = document.createElement('li');
                    li.textContent = `${reminder.title} - ${date} ${reminder.time}`;
                    reminderList.appendChild(li);
                });
            });
        }

        function generateCalendar(calendarId) {
            const calendarDiv = document.getElementById(calendarId);
            const date = new Date();
            const currentMonth = date.getMonth();
            const currentYear = date.getFullYear();

            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

            let calendarHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Sun</th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th>Sat</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            let day = 1;
            for (let i = 0; i < 6; i++) {
                calendarHTML += '<tr>';
                for (let j = 0; j < 7; j++) {
                    if (i === 0 && j < firstDay) {
                        calendarHTML += '<td></td>';
                    } else if (day > daysInMonth) {
                        break;
                    } else {
                        const currentDate = `${currentYear}-${(currentMonth + 1).toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
                        let hasDot = (window.todos[currentDate] && window.todos[currentDate].length > 0) || 
                                     (window.reminders[currentDate] && window.reminders[currentDate].length > 0);
                        calendarHTML += `<td>${day}${hasDot ? '<span class="dot"></span>' : ''}</td>`;
                        day++;
                    }
                }
                calendarHTML += '</tr>';
                if (day > daysInMonth) {
                    break;
                }
            }

            calendarHTML += '</tbody></table>';
            calendarDiv.innerHTML = calendarHTML;
        }

        function updateCalendars() {
            generateCalendar('calendar-1');
            generateCalendar('calendar-2');
        }

        // Initialize
        loadData();
    </script>
</body>
</html>
