<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do and Reminders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 24px;
            color: #333;
        }
        .back-button {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #3498db;
            font-size: 18px;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .back-button i {
            margin-right: 8px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
        }
        .column {
            width: 48%;
        }
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h2 {
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input[type="text"], input[type="date"], input[type="time"] {
            padding: 5px;
            margin-right: 5px;
        }
        button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .calendar {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .dot {
            height: 8px;
            width: 8px;
            background-color: #4CAF50;
            border-radius: 50%;
            display: inline-block;
            margin-left: 2px;
        }
        .edit-btn {
            background-color: #008CBA;
        }
        .delete-btn {
            background-color: #f44336;
        }
        .item-actions {
            margin-left: 10px;
        }
        .user-select {
            padding: 5px;
            margin-left: 10px;
        }
        .add-user-input {
            width: 80px;
            padding: 5px;
            margin-right: 5px;
        }
        .add-user-btn {
            padding: 5px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Page Header -->
    <div class="header">
        <h1>To-Do and Reminders</h1>
    </div>

    <!-- Home Icon Button -->
    <a href="Dashboard.html" class="back-button">
        <i class="fas fa-arrow-left"></i> Back to Dashboard
    </a>

    <div class="container">
        <div class="column">
            <div class="header-section">
                <h2>To-Do List</h2>
                <input type="text" id="todo-add-user" class="add-user-input" placeholder="Add User">
                <button class="add-user-btn" onclick="addUser('todo')">+</button>
                <select id="todo-user-select" class="user-select" onchange="filterTasks()">
                    <option value="all">View All</option>
                </select>
            </div>
            <div class="form-group">
                <input type="text" id="todo-input" placeholder="Enter a new task">
                <input type="date" id="todo-date">
                <input type="time" id="todo-time">
                <button onclick="addTodo()">Add Task</button>
            </div>
            <ul id="todo-list"></ul>
            <div class="calendar">
                <h2>Calendar</h2>
                <div id="calendar-1"></div>
            </div>
        </div>
        <div class="column">
            <div class="header-section">
                <h2>Reminders</h2>
                <input type="text" id="reminder-add-user" class="add-user-input" placeholder="Add User">
                <button class="add-user-btn" onclick="addUser('reminder')">+</button>
                <select id="reminder-user-select" class="user-select" onchange="filterReminders()">
                    <option value="all">View All</option>
                </select>
            </div>
            <div class="form-group">
                <input type="text" id="reminder-input" placeholder="Reminder Title">
                <input type="date" id="reminder-date">
                <input type="time" id="reminder-time">
                <button onclick="addReminder()">Set Reminder</button>
            </div>
            <ul id="reminder-list"></ul>
            <div class="calendar">
                <h2>Calendar</h2>
                <div id="calendar-2"></div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "https://qh-planner-default-rtdb.firebaseio.com",
            projectId: "qh-planner",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        window.todos = {};
        window.reminders = {};
        window.users = [];

        function loadData() {
            const todosRef = ref(database, 'todos');
            onValue(todosRef, (snapshot) => {
                const data = snapshot.val() || {};
                window.todos = data.tasks || {};
                window.users = data.users || [];
                updateTodoList();
                updateUserSelect('todo-user-select', window.users);
                updateCalendars();
            });

            const remindersRef = ref(database, 'reminders');
            onValue(remindersRef, (snapshot) => {
                window.reminders = snapshot.val() || {};
                updateReminderList();
                updateUserSelect('reminder-user-select', window.users);
                updateCalendars();
            });
        }

        function addUser(type) {
            const input = type === 'todo' ? document.getElementById('todo-add-user') : document.getElementById('reminder-add-user');
            const select = type === 'todo' ? document.getElementById('todo-user-select') : document.getElementById('reminder-user-select');
            const userName = input.value.trim();

            if (userName && !window.users.includes(userName)) {
                window.users.push(userName);
                saveUsersToDatabase();
                updateUserSelect(select.id, window.users);
                input.value = '';
            } else {
                alert('User name is required or already exists.');
            }
        }

        function saveUsersToDatabase() {
            const todosRef = ref(database, 'todos');
            set(todosRef, { tasks: window.todos, users: window.users });
        }

        function updateUserSelect(selectId, users) {
            const select = document.getElementById(selectId);
            select.innerHTML = '<option value="all">View All</option>';
            users.forEach(user => {
                const option = document.createElement('option');
                option.value = user;
                option.textContent = user;
                select.appendChild(option);
            });
        }

        window.addTodo = function() {
            const todoInput = document.getElementById('todo-input');
            const todoDate = document.getElementById('todo-date').value;
            const todoTime = document.getElementById('todo-time').value;
            const todoTitle = todoInput.value.trim();
            const user = document.getElementById('todo-user-select').value;

            if (todoTitle === '' || !todoDate || user === 'all') {
                alert('Please enter a task, select a date, and assign to a user.');
                return;
            }

            if (!window.todos[todoDate]) {
                window.todos[todoDate] = [];
            }
            window.todos[todoDate].push({ title: todoTitle, time: todoTime, user });

            saveUsersToDatabase();
            todoInput.value = '';
            document.getElementById('todo-date').value = '';
            document.getElementById('todo-time').value = '';
        }

        window.addReminder = function() {
            const reminderInput = document.getElementById('reminder-input');
            const reminderDate = document.getElementById('reminder-date').value;
            const reminderTime = document.getElementById('reminder-time').value;
            const reminderTitle = reminderInput.value.trim();
            const user = document.getElementById('reminder-user-select').value;

            if (!reminderTitle || !reminderDate || !reminderTime || user === 'all') {
                alert('Please fill in all reminder fields and assign to a user.');
                return;
            }

            if (!window.reminders[reminderDate]) {
                window.reminders[reminderDate] = [];
            }
            window.reminders[reminderDate].push({ title: reminderTitle, time: reminderTime, user });

            const remindersRef = ref(database, 'reminders');
            set(remindersRef, window.reminders);

            reminderInput.value = '';
            document.getElementById('reminder-date').value = '';
            document.getElementById('reminder-time').value = '';
        }

        function filterTasks() {
            updateTodoList();
        }

        function filterReminders() {
            updateReminderList();
        }

        function updateTodoList() {
            const todoList = document.getElementById('todo-list');
            const selectedUser = document.getElementById('todo-user-select').value;
            todoList.innerHTML = '';
            Object.keys(window.todos).forEach(date => {
                window.todos[date].forEach((todo, index) => {
                    if (selectedUser === 'all' || todo.user === selectedUser) {
                        const li = document.createElement('li');
                        li.textContent = `${todo.title} - ${date} ${todo.time} (${todo.user})`;
                        const actionsSpan = document.createElement('span');
                        actionsSpan.className = 'item-actions';
                        actionsSpan.innerHTML = `
                            <button class="edit-btn" onclick="editTodo('${date}', ${index})">Edit</button>
                            <button class="delete-btn" onclick="deleteTodo('${date}', ${index})">Delete</button>
                        `;
                        li.appendChild(actionsSpan);
                        todoList.appendChild(li);
                    }
                });
            });
        }

        function updateReminderList() {
            const reminderList = document.getElementById('reminder-list');
            const selectedUser = document.getElementById('reminder-user-select').value;
            reminderList.innerHTML = '';
            Object.keys(window.reminders).forEach(date => {
                window.reminders[date].forEach((reminder, index) => {
                    if (selectedUser === 'all' || reminder.user === selectedUser) {
                        const li = document.createElement('li');
                        li.textContent = `${reminder.title} - ${date} ${reminder.time} (${reminder.user})`;
                        const actionsSpan = document.createElement('span');
                        actionsSpan.className = 'item-actions';
                        actionsSpan.innerHTML = `
                            <button class="edit-btn" onclick="editReminder('${date}', ${index})">Edit</button>
                            <button class="delete-btn" onclick="deleteReminder('${date}', ${index})">Delete</button>
                        `;
                        li.appendChild(actionsSpan);
                        reminderList.appendChild(li);
                    }
                });
            });
        }

        function generateCalendar(calendarId) {
            const calendarDiv = document.getElementById(calendarId);
            const date = new Date();
            const currentMonth = date.getMonth();
            const currentYear = date.getFullYear();

            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

            let calendarHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Sun</th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th>Sat</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            let day = 1;
            for (let i = 0; i < 6; i++) {
                calendarHTML += '<tr>';
                for (let j = 0; j < 7; j++) {
                    if (i === 0 && j < firstDay) {
                        calendarHTML += '<td></td>';
                    } else if (day > daysInMonth) {
                        break;
                    } else {
                        const currentDate = `${currentYear}-${(currentMonth + 1).toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
                        let todoCount = window.todos[currentDate] ? window.todos[currentDate].length : 0;
                        let reminderCount = window.reminders[currentDate] ? window.reminders[currentDate].length : 0;
                        let cellContent = `${day}`;
                        if (todoCount > 0) {
                            cellContent += `<br><span class="dot" title="${todoCount} todo(s)"></span>`;
                        }
                        if (reminderCount > 0) {
                            cellContent += `<br><span class="dot" style="background-color: #f44336;" title="${reminderCount} reminder(s)"></span>`;
                        }
                        calendarHTML += `<td>${cellContent}</td>`;
                        day++;
                    }
                }
                calendarHTML += '</tr>';
                if (day > daysInMonth) {
                    break;
                }
            }

            calendarHTML += '</tbody></table>';
            calendarDiv.innerHTML = calendarHTML;
        }

        function updateCalendars() {
            generateCalendar('calendar-1');
            generateCalendar('calendar-2');
        }

        // Initialize
        loadData();
    </script>
</body>
</html>
